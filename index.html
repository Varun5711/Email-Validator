<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iValidate - Email Validator for your Business</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="email.svg" alt="email svg">
                <span>iValidate</span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter your email to validate</h1>
            <form action="/submit" method="post">
                <input placeholder="Enter your email to validate" type="text" id="username" name="username" required>
                <br><br>
                <input id="submitBtn" class="btn" type="submit" value="Submit">
            </form>
        </div>

        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCont">
                Your results will show here

            </div>
        </div>
    </main>
    <footer id="Contact me">
        <div class="social-icons">
            <div class="icon-container">
                <a href="https://x.com/devbyVarun" target="_blank" class="icon">
                    <i class=""></i>
                </a>
                <span class="lol">Twitter</span>
            </div>
            <div class="icon-container">
                <a href="https://github.com/Varun5711" target="_blank" class="icon">
                    <i class="fa fa-github-square"></i>
                </a>
                <span class="lol">GitHub</span>
            </div>
            <div class="icon-container">
                <a href="https://www.linkedin.com/in/varun-hotani-51b046300/" target="_blank" class="icon">
                    <i class="fa fa-linkedin-square"></i>
                </a>
                <span class="lol">LinkedIn</span>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
